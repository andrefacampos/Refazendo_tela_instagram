<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Imagem do celular branco">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo"   alt="Instagram logo">
                <div class="profile-photo">
                    <img src="./img/instagram-photo.jpg" alt="foto do perfil">
                </div>
                <a href="a" class="instagram-login">Continuar como coragem_muriel</a>
                <p class="instagram-logout">Não é coragem_muriel? <a href="a"><span class="link-blue">Trocar de conta</span></p></a>
            </div>
            <div class="group">
                <p class="not-account">
                    Não tem uma conta? 
                    <a href="a">
                    <span class="link-blue">Cadastre-se</span>
                </a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="a" class="app-download"></a>
                    <a href="a" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
